description: "The Fair Maid of Perth (or St. Valentine's Day) is a novel by Sir Walter\
  \ Scott. Inspired by the strange, but historically true, story of the Battle of\
  \ the North Inch, it is set in Perth (then called 'Saint Johnstone') and other parts\
  \ of Scotland around 1400.\nThe book had been intended to include two other stories\
  \ in the same volume, \"My Aunt Margaret's Mirror\" and \"Death of the Laird's Jock\"\
  , which was to have been titled St. Valentine's Eve.\n From Wikipedia (CC BY-SA)."
